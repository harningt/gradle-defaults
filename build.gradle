buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.7"
    }
}

plugins {
  id 'groovy'
  id 'java-gradle-plugin'
  id 'us.eharning.gradle.defaults' version '1.0.0'
}

apply plugin: "com.gradle.plugin-publish"

repositories {
    jcenter()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

group = 'us.eharning.gradle'

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.ajoberstar.grgit:grgit-gradle:3.0.0-beta.1'
    compile ('org.ajoberstar.reckon:reckon-gradle:0.8.0') {
        exclude group: 'org.ajoberstar', module: 'grgit'
    }
    compile ('org.ajoberstar:gradle-git-publish:1.0.1') {
        exclude group: 'org.ajoberstar', module: 'grgit'
    }

    //compile 'com.gradle.publish:plugin-publish-plugin:0.9.7'
    compile "com.diffplug.spotless:spotless-plugin-gradle:3.13.0"
    compile "gradle.plugin.nl.javadude.gradle.plugins:license-gradle-plugin:0.14.0"
}

checkstyle {
    toolVersion = "8.2"
}

pluginBundle {
    website = 'https://github.com/harningt/gradle-defaults'
    vcsUrl = 'https://github.com/harningt/gradle-defaults'
    description = 'Plugin providing opinionated defaults for us.eharning.* Gradle projects'
    plugins {
        publishPlugin {
            id = 'us.eharning.gradle.defaults'
            displayName = 'us.eharning.* Defaults Plugin'
            tags = ['defaults']
        }
    }
    mavenCoordinates {
        groupId = project.group
        artifactId = project.name
        version = project.version
    }
}

wrapper {
    gradleVersion = '4.9'
}
